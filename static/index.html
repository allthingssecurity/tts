<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Buddy</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <h1>Travel Buddy</h1>
    <div class="connection-status" id="connStatus">
      <span class="dot" id="connDot"></span>
      <span id="connLabel">Disconnected</span>
    </div>
  </header>

  <main>
    <div class="visualizer-container">
      <canvas id="visualizer" width="280" height="280"></canvas>
      <div class="state-label" id="stateLabel">Press Start</div>
    </div>

    <div class="transcript" id="transcript"></div>

    <div class="controls">
      <button id="muteBtn" class="ctrl-btn" disabled title="Mute">
        <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor">
          <path d="M12 14a3 3 0 003-3V5a3 3 0 00-6 0v6a3 3 0 003 3zm-1-9a1 1 0 012 0v6a1 1 0 01-2 0V5z"/>
          <path d="M19 11a1 1 0 10-2 0 5 5 0 01-10 0 1 1 0 10-2 0 7 7 0 006 6.93V20H8a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07A7 7 0 0019 11z"/>
        </svg>
      </button>
      <button id="startBtn" class="primary-btn">Start</button>
      <div class="volume-wrap">
        <label for="volume">Vol</label>
        <input type="range" id="volume" min="0" max="1" step="0.05" value="0.8">
      </div>
    </div>
  </main>

  <footer>
    <span>Pipecat</span>
    <span class="sep">路</span>
    <span>Kokoro TTS</span>
    <span class="sep">路</span>
    <span>GPT-4o-mini</span>
    <span class="sep">路</span>
    <span>Whisper</span>
    <span class="sep">路</span>
    <span>Concur Travel APIs</span>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/protobufjs@7/dist/protobuf.min.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
